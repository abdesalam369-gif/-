    <style>
      body {
        font-family: 'Tajawal', sans-serif;
      }

      /* Editable content styles */
      [contenteditable="true"] {
        cursor: pointer;
        transition: outline 0.2s ease-in-out, background-color 0.2s ease-in-out;
      }
      [contenteditable="true"]:hover {
        outline: 2px solid #cbd5e1; /* slate-300 */
        background-color: #f8fafc; /* slate-50 */
        border-radius: 4px;
      }
      [contenteditable="true"]:focus {
          outline: 2px solid #2dd4bf; /* teal-400 */
          background-color: #f0fdfa; /* teal-50 */
          border-radius: 4px;
      }

      @media print {
        /* Hide non-printable elements */
        .print-button-container, footer, .edit-notification {
          display: none !important;
        }

        /* Basic setup for paper */
        body {
          background-color: #fff !important;
        }
        main {
          padding: 0 !important;
          margin: 0 !important;
        }

        /* Card styling for print */
        .bg-white.shadow-md {
          box-shadow: none !important;
          border: 1px solid #e2e8f0;
          page-break-inside: avoid;
        }
        
        /* Remove background colors to save ink */
        .bg-slate-50, .bg-slate-100, .bg-teal-50, .bg-teal-500 {
          background-color: transparent !important;
        }
        
        /* Ensure all text is black for readability */
        .text-teal-700, .text-slate-600, .text-slate-500, .text-slate-800, .text-slate-700, .text-white {
          color: #000 !important;
        }
        
        /* Maintain important borders */
        header.border-b-2.border-teal-500,
        .border-r-4.border-teal-500 {
          border-color: #000 !important;
        }

        /* Ensure SVGs are visible */
        svg {
            color: #000 !important;
        }
      }
    </style>
